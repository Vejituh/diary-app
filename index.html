<!DOCTYPE html>
<html>
    <head>
        <title>My Diary</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">

        <link href="https://pagecdn.io/lib/easyfonts/indie-flower.css" rel="stylesheet" />
    </head>
    <body>
        <h1 class="font-noto-sans">My Personal Diary</h1>

        <script src="index.js"></script>
